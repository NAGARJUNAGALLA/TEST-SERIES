<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAP Login - Dynamic Captcha</title>
    <style>
        :root {
            --bg-yellow: #fdf6d8;
            --chalkboard-green: #3d7054;
            --grid-line: rgba(255, 255, 255, 0.15);
            --leap-green: #4b5e29;
            --btn-pink: #f83061;
            --input-gold: #a3a452;
            --error-red: #d32f2f;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-yellow);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px 20px;
            background-color: var(--bg-yellow);
        }

        .logo-title {
            font-size: 48px;
            font-weight: 900;
            color: var(--leap-green);
            margin: 0;
        }

        .bottom-section {
            flex-grow: 1;
            position: relative;
            background-color: var(--chalkboard-green);
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .bottom-section::before {
            content: "";
            position: absolute;
            top: -24px;
            left: 0;
            width: 100%;
            height: 25px;
            background-color: var(--chalkboard-green);
            clip-path: polygon(0% 100%, 5% 20%, 10% 80%, 15% 10%, 25% 90%, 35% 20%, 45% 70%, 55% 10%, 65% 85%, 75% 15%, 85% 95%, 100% 20%, 100% 100%);
        }

        .login-card {
            background: white;
            width: 100%;
            padding: 40px 25px 30px 35px;
            border-radius: 6px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .login-card::after {
            content: '';
            position: absolute;
            left: 12px;
            top: 20px;
            bottom: 20px;
            width: 12px;
            background-image: radial-gradient(#ddd 4px, transparent 4px);
            background-size: 100% 40px;
        }

        .form-group { margin-bottom: 18px; }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 2px solid var(--input-gold);
            padding: 10px 12px;
            border-radius: 4px;
        }

        .input-container input {
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
            font-size: 16px;
        }

        .captcha-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .captcha-box {
            background: #f0f0f0;
            padding: 8px 12px;
            font-weight: bold;
            letter-spacing: 3px;
            font-family: 'Courier New', Courier, monospace;
            border: 1px dashed #999;
            color: #222;
            user-select: none;
            cursor: pointer;
        }

        #error-message {
            color: var(--error-red);
            font-size: 13px;
            font-weight: bold;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        .login-btn {
            background-color: var(--btn-pink);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .user-manual-link {
            display: block;
            text-align: right;
            margin-top: 25px;
            color: #b00020;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .version {
            text-align: center;
            color: #e2e2a5;
            font-weight: bold;
            margin-top: 30px;
            font-size: 13px;
        }
    </style>
</head>
<body onload="generateCaptcha()">

<div class="container">
    <div class="header">
        <h1 class="logo-title">LEAP</h1>
        <div style="font-weight: bold; font-size: 18px;">Learning Excellence in<br>Andhra Pradesh</div>
        <p style="margin-top: 15px; font-weight: 600; font-size: 14px; color: #555;">School Education Department</p>
    </div>

    <div class="bottom-section">
        <div class="login-card">
            <div class="form-group">
                <label>Mobile Number</label>
                <div class="input-container">
                    <span>üì±</span>
                    <input type="tel" id="mobile" placeholder="Enter Mobile Number" maxlength="10" oninput="clearError()">
                </div>
            </div>

            <div class="form-group">
                <label>Captcha</label>
                <div class="captcha-wrapper">
                    <div class="input-container" style="flex: 1;">
                        <span>üõ°Ô∏è</span>
                        <input type="text" id="captchaInput" placeholder="Captcha" oninput="clearError()">
                    </div>
                    <div class="captcha-box" id="captchaDisplay" title="Click to refresh" onclick="generateCaptcha()"></div>
                </div>
            </div>

            <button class="login-btn" onclick="validateLogin()">LOGIN</button>
            
            <div id="error-message">Invalid Mobile Number or Captcha!</div>

            <a href="#" class="user-manual-link">User Manual</a>

            <div class="version">v3.5.0</div>
        </div>
    </div>
</div>

<script>
    let currentCaptcha = "";

    function generateCaptcha() {
        const letters = "ABCDEFGHJKLMNPQRSTUVWXYZ"; // Removed similar looking I, O
        const digits = "23456789"; // Removed 0 and 1
        
        let captchaArr = [];
        
        // Add 3 random letters
        for(let i=0; i<3; i++) {
            captchaArr.push(letters.charAt(Math.floor(Math.random() * letters.length)));
        }
        // Add 3 random digits
        for(let i=0; i<3; i++) {
            captchaArr.push(digits.charAt(Math.floor(Math.random() * digits.length)));
        }
        
        // Shuffle the array to mix letters and digits
        captchaArr.sort(() => Math.random() - 0.5);
        
        currentCaptcha = captchaArr.join('');
        document.getElementById('captchaDisplay').innerText = currentCaptcha;
    }

    function validateLogin() {
        const mobile = document.getElementById('mobile').value;
        const userInput = document.getElementById('captchaInput').value;
        const errorDiv = document.getElementById('error-message');

        // Logic: Valid mobile is 9876543210
        if (mobile === "9876543210" && userInput.toUpperCase() === currentCaptcha) {
            errorDiv.style.display = 'none';
            window.location.href = "dashboard.html"; 
        } else {
            errorDiv.style.display = 'block';
            generateCaptcha(); // Refresh captcha on fail
            document.getElementById('captchaInput').value = "";
        }
    }

    function clearError() {
        document.getElementById('error-message').style.display = 'none';
    }
</script>

</body>
</html>

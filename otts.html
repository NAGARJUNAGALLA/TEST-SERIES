<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- RESET & BASICS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Deep Space Gradient Background */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- HEADER & SEARCH --- */
        .header-container {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffffff, #a8c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px 15px 55px; /* Left padding for icon */
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* --- GRID LAYOUT --- */
        .ott-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            animation: slideUp 0.8s ease-out;
        }

        /* --- CARD DESIGN --- */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Logo Styling */
        .logo-img {
            width: 72px;
            height: 72px;
            border-radius: 14px;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        
        .card:hover .logo-img {
            transform: scale(1.1);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* --- BRAND GLOW EFFECTS --- */
        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover::after { opacity: 1; }

        /* Specific Colors */
        .netflix:hover::after { background: #E50914; box-shadow: 0 -5px 15px #E50914; }
        .prime:hover::after { background: #00A8E1; box-shadow: 0 -5px 15px #00A8E1; }
        .hotstar:hover::after { background: #133ba2; box-shadow: 0 -5px 15px #133ba2; }
        .etvwin:hover::after { background: #f47b20; box-shadow: 0 -5px 15px #f47b20; }
        .jiocinema:hover::after { background: #d63384; box-shadow: 0 -5px 15px #d63384; }
        .sonyliv:hover::after { background: #f05a28; box-shadow: 0 -5px 15px #f05a28; }
        .aha:hover::after { background: #ff5a00; box-shadow: 0 -5px 15px #ff5a00; }
        .zee5:hover::after { background: #822581; box-shadow: 0 -5px 15px #822581; }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="header-container">
        <h1>My Streaming Hub</h1>
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search Netflix, Prime, etc...">
        </div>
    </div>

    <div class="ott-grid" id="ottGrid">
        
        <a href="https://www.netflix.com" target="_blank" class="card netflix">
            <img src="https://www.google.com/s2/favicons?domain=netflix.com&sz=256" alt="Netflix" class="logo-img">
            <span class="card-title">Netflix</span>
        </a>

        <a href="https://www.primevideo.com" target="_blank" class="card prime">
            <img src="https://www.google.com/s2/favicons?domain=primevideo.com&sz=256" alt="Prime" class="logo-img">
            <span class="card-title">Prime Video</span>
        </a>

        <a href="https://www.hotstar.com" target="_blank" class="card hotstar">
            <img src="https://www.google.com/s2/favicons?domain=hotstar.com&sz=256" alt="Hotstar" class="logo-img">
            <span class="card-title">Hotstar</span>
        </a>

        <a href="https://www.jiocinema.com" target="_blank" class="card jiocinema">
            <img src="https://www.google.com/s2/favicons?domain=jiocinema.com&sz=256" alt="JioCinema" class="logo-img">
            <span class="card-title">JioCinema</span>
        </a>

        <a href="https://www.etvwin.com" target="_blank" class="card etvwin">
            <img src="https://www.google.com/s2/favicons?domain=etvwin.com&sz=256" alt="ETV Win" class="logo-img">
            <span class="card-title">ETV Win</span>
        </a>

        <a href="https://www.aha.video" target="_blank" class="card aha">
            <img src="https://www.google.com/s2/favicons?domain=aha.video&sz=256" alt="Aha" class="logo-img">
            <span class="card-title">Aha</span>
        </a>

        <a href="https://www.sonyliv.com" target="_blank" class="card sonyliv">
            <img src="https://www.google.com/s2/favicons?domain=sonyliv.com&sz=256" alt="SonyLIV" class="logo-img">
            <span class="card-title">SonyLIV</span>
        </a>

        <a href="https://www.zee5.com" target="_blank" class="card zee5">
            <img src="https://www.google.com/s2/favicons?domain=zee5.com&sz=256" alt="Zee5" class="logo-img">
            <span class="card-title">Zee5</span>
        </a>

    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const cards = document.querySelectorAll('.card');

        searchInput.addEventListener('keyup', function(e) {
            const term = e.target.value.toLowerCase();

            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                if(title.includes(term)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>

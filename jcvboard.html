<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SlideGen - Sync Fixed</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Gidugu&family=NTR&family=Ramabhadra&family=Tenali+Ramakrishna&family=Lobster&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Oswald&family=Pacifico&family=Roboto:wght@400;700&family=Lato&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --sidebar-width: 280px;
            --bottom-bar-height: 100px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
        }

        /* --- Sidebar Toggle --- */
        .toggle-btn {
            position: absolute; top: 15px; left: 15px;
            background: white; border: 1px solid #ddd;
            width: 44px; height: 44px; border-radius: 8px;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            color: #333; font-size: 1.2rem;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #ddd;
            display: flex; flex-direction: column;
            padding: 20px; padding-top: 70px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            z-index: 900; transition: margin-left 0.3s ease;
            height: 100%;
            overflow-y: auto; 
            flex-shrink: 0; 
        }

        .sidebar.hidden { margin-left: calc(var(--sidebar-width) * -1); }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; height: 100%; left: 0; top: 0; transform: translateX(0); width: 85%; max-width: 300px; }
            .sidebar.hidden { transform: translateX(-100%); margin-left: 0; }
        }

        .brand { position: absolute; top: 20px; left: 70px; font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .tool-group { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .tool-group h3 { font-size: 0.8rem; text-transform: uppercase; color: #888; margin-bottom: 10px; }

        .btn {
            display: flex; align-items: center; width: 100%; padding: 12px;
            margin-bottom: 8px; background: white; border: 1px solid #e5e7eb;
            border-radius: 8px; cursor: pointer; font-size: 0.95rem; color: #374151;
            justify-content: center; user-select: none;
        }
        .btn:active { transform: scale(0.98); }
        .btn.primary { background-color: var(--primary); color: white; border: none; }
        .btn.danger { color: #ef4444; border-color: #fee2e2; }

        .style-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.9rem; color: #555; }
        select { width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 6px; background: #f8fafc; margin-bottom: 8px; }
        input[type="color"] { border: none; width: 35px; height: 35px; cursor: pointer; background: none; padding: 0; }
        input[type="file"] { display: none; }

        /* --- Workspace --- */
        .workspace {
            flex-grow: 1; 
            display: grid; 
            grid-template-rows: 1fr var(--bottom-bar-height);
            background-color: #e5e7eb; 
            position: relative; 
            height: 100%;
            overflow: hidden;
        }

        .canvas-area {
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; padding: 20px;
            width: 100%; height: 100%;
        }
        
        .canvas-wrapper {
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); background: white; 
        }

        /* --- FIXED BOTTOM BAR --- */
        .bottom-bar {
            background: white; 
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            z-index: 50; 
            width: 100%;
            height: var(--bottom-bar-height);
            padding-bottom: calc(20px + env(safe-area-inset-bottom)); 
            padding-top: 10px;
        }
        
        .slide-counter { font-weight: 600; min-width: 50px; text-align: center; font-size: 0.9rem; }
        .bottom-bar .btn { width: auto; padding: 10px 16px; margin: 0; font-size: 0.9rem; }

        /* --- PRESENTATION TOOLBAR --- */
        .presentation-bar {
            display: none; 
            position: fixed;
            bottom: 90px; /* Higher up */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 99999;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* Horizontal Scroll Logic */
            flex-wrap: nowrap;
            overflow-x: auto;
            max-width: 95vw;
            width: auto;
            white-space: nowrap;
            scrollbar-width: none; 
        }
        .presentation-bar::-webkit-scrollbar { display: none; }

        .presentation-bar .btn {
            background: #f3f4f6; color: #333; border: 1px solid #ddd;
            margin: 0; padding: 8px 14px; font-size: 0.85rem; border-radius: 20px;
            flex-shrink: 0;
        }
        .presentation-bar .btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .btn.recording {
            background-color: #ef4444; color: white; border-color: #ef4444;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* --- Circular Toggle Button (Restored Size) --- */
        .present-toggle {
            display: none;
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            z-index: 100000;
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        .present-toggle:hover { background: rgba(255,255,255,0.4); transform: translateX(-50%) scale(1.1); }
        .present-toggle.active { background: var(--primary); border-color: var(--primary); color: white; opacity: 1; }
        
        /* Pulse toggle when recording and bar hidden */
        .present-toggle.recording {
            background-color: #ef4444; border-color: #ef4444; opacity: 1;
            animation: pulse 1.5s infinite;
        }

        .pen-slider { width: 70px; flex-shrink: 0; }
        .divider { width: 1px; height: 25px; background: #ccc; margin: 0 4px; flex-shrink: 0; }

        body.presentation-mode { background-color: #000; }
        body.presentation-mode .sidebar,
        body.presentation-mode .bottom-bar,
        body.presentation-mode .toggle-btn { display: none !important; }
        
        body.presentation-mode .workspace { background-color: #000; grid-template-rows: 1fr; }
        body.presentation-mode .canvas-area { padding: 0; }
        body.presentation-mode .present-toggle { display: flex; }

    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="brand">SlideGen</div>

        <div class="tool-group">
            <h3>Text & Font</h3>
            <select id="fontFamily" onchange="changeFont(this.value)">
                <optgroup label="Telugu">
                    <option value="NTR">NTR</option>
                    <option value="Gidugu">Gidugu</option>
                    <option value="Ramabhadra">Ramabhadra</option>
                    <option value="Tenali Ramakrishna">Krishnadevaraya</option>
                </optgroup>
                <optgroup label="English">
                    <option value="Arial">Arial</option>
                    <option value="Lobster">Lobster</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Pacifico">Pacifico</option>
                    <option value="Open Sans">Open Sans</option>
                </optgroup>
            </select>
            <div class="style-row">
                <input type="color" oninput="changeObjColor(this.value)" value="#333333">
                <span>Text Color</span>
            </div>
            <button class="btn" onclick="toggleBullets()">‚Ä¢ Bullet List</button>
            <button class="btn" onclick="toggleNumbering()">1. Number List</button>
        </div>

        <div class="tool-group">
            <h3>Insert</h3>
            <button class="btn" onclick="addText()">üìù Text Box</button>
            <button class="btn" onclick="document.getElementById('objImgInput').click()">üñºÔ∏è Image</button>
            <input type="file" id="objImgInput" accept="image/*" onchange="addObjImage(this)">
            
            <h3 style="margin-top:15px;">Background</h3>
            <div class="style-row">
                <input type="color" onchange="setSolidBg(this.value)" title="Solid Color">
                <button class="btn" style="width:auto; margin:0; flex:1;" onclick="document.getElementById('bgImgInput').click()">üåÑ BG Image</button>
            </div>
            <input type="file" id="bgImgInput" accept="image/*" onchange="setBgImage(this)">
        </div>

        <div class="tool-group">
            <h3>Project</h3>
            <button class="btn primary" onclick="startPresentation()">‚ñ∂Ô∏è <b>Present</b></button>
            <button class="btn" onclick="saveProject()">üíæ Save Project</button>
            <button class="btn" onclick="document.getElementById('loadJsonInput').click()">üìÇ Load Project</button>
            <input type="file" id="loadJsonInput" onchange="loadProject(this)">
            <button class="btn danger" onclick="deleteObject()">üóëÔ∏è Delete Item</button>
        </div>
    </div>

    <div class="workspace" id="workspaceContainer">
        <div class="canvas-area" id="canvasArea">
            <div class="canvas-wrapper">
                <canvas id="slideCanvas"></canvas>
            </div>
        </div>

        <div class="bottom-bar">
            <button class="btn" onclick="prevSlide()">‚ùÆ</button>
            <span class="slide-counter" id="slideCounter">1 / 1</span>
            <button class="btn" onclick="nextSlide()">‚ùØ</button>
            <button class="btn primary" onclick="addNewSlide()">+ Slide</button>
        </div>
    </div>

    <button class="present-toggle" id="presentToggle" onclick="togglePresentationBar()" title="Show/Hide Toolbar">üõ†</button>

    <div class="presentation-bar" id="presentationBar">
        <button class="btn" onclick="prevSlide()">‚ùÆ</button>
        <button class="btn" onclick="nextSlide()">‚ùØ</button>
        <div class="divider"></div>
        
        <button class="btn" id="btnRec" onclick="toggleRecording()" title="Record">üî¥</button>
        <div class="divider"></div>

        <button class="btn" id="btnNormal" onclick="setPenMode('normal')">üñäÔ∏è</button>
        <button class="btn" id="btnCursive" onclick="setPenMode('cursive')" style="font-family:'Pacifico';">f</button>
        <button class="btn" id="btnEraser" onclick="setEraserMode()">üßπ</button>
        <input type="range" class="pen-slider" min="1" max="30" value="3" oninput="updatePenSize(this.value)">
        <input type="color" id="presentPenColor" value="#ff0000" onchange="changePenColor(this.value)">
        
        <div class="divider"></div>
        <button class="btn" onclick="undoInk()">‚Ü©Ô∏è</button>
        <button class="btn" onclick="redoInk()">‚Ü™Ô∏è</button>
        
        <div class="divider"></div>
        <button class="btn" onclick="togglePresentationBar()">‚¨á</button>
        <button class="btn danger" onclick="endPresentation()">Exit</button>
    </div>

    <script>
        const BASE_WIDTH = 800;
        const BASE_HEIGHT = 450;
        let isPresentationMode = false;
        let isEraserActive = false;
        let inkHistory = [];
        let inkRedoStack = [];
        
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        const canvas = new fabric.Canvas('slideCanvas', {
            width: BASE_WIDTH,
            height: BASE_HEIGHT,
            backgroundColor: '#ffffff',
            selection: true
        });

        canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
        canvas.freeDrawingBrush.width = 3;
        canvas.freeDrawingBrush.color = "#ff0000";

        // --- Recording Logic with Audio Fix ---
        async function toggleRecording() {
            const btn = document.getElementById('btnRec');
            const toggle = document.getElementById('presentToggle');
            
            if (!isRecording) {
                try {
                    // 1. Get Streams
                    const canvasStream = document.querySelector('canvas').captureStream(30);
                    
                    let audioStream;
                    try {
                        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    } catch (e) {
                        alert("Mic unavailable (Check permissions). Recording video only.");
                    }

                    // 2. Combine
                    const tracks = [...canvasStream.getVideoTracks(), ...(audioStream ? audioStream.getAudioTracks() : [])];
                    const combinedStream = new MediaStream(tracks);

                    // 3. Recorder
                    let options = { mimeType: 'video/webm;codecs=vp9' };
                    if (MediaRecorder.isTypeSupported('video/mp4')) options = { mimeType: 'video/mp4' };

                    mediaRecorder = new MediaRecorder(combinedStream, options);
                    recordedChunks = [];

                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) recordedChunks.push(e.data);
                    };

                    mediaRecorder.onstop = saveRecording;

                    mediaRecorder.start();
                    isRecording = true;
                    
                    // UI Updates
                    btn.classList.add('recording');
                    btn.innerText = "‚¨õ"; 
                    toggle.classList.add('recording'); // Pulse the toggle button too

                    // Start "Keep-Alive" loop to ensure video doesn't desync/freeze
                    recordingLoop();

                    // Re-enter fullscreen if kicked out
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(e=>{});
                    }

                } catch (err) {
                    alert("Recording failed: " + err.message);
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
                btn.innerText = "üî¥";
                toggle.classList.remove('recording');
                
                if(mediaRecorder.stream) mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        function recordingLoop() {
            if (isRecording) {
                // Force a render to keep the video stream active and synced with audio
                canvas.renderAll(); 
                requestAnimationFrame(recordingLoop);
            }
        }

        function saveRecording() {
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none'; a.href = url;
            let ext = "webm";
            if (mediaRecorder.mimeType.includes("mp4")) ext = "mp4";
            a.download = `presentation.${ext}`;
            document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(url);
        }

        // --- Toolbar Toggle Logic ---
        function togglePresentationBar() {
            const bar = document.getElementById('presentationBar');
            const toggleBtn = document.getElementById('presentToggle');
            
            if (bar.style.display === 'none' || bar.style.display === '') {
                bar.style.display = 'flex';
                toggleBtn.classList.add('active');
            } else {
                bar.style.display = 'none';
                toggleBtn.classList.remove('active');
            }
        }

        // --- Undo/Redo & Ink ---
        canvas.on('path:created', function(e) {
            if(isPresentationMode) {
                e.path.isInk = true; 
                inkHistory.push(e.path);
                inkRedoStack = []; 
            }
        });

        function undoInk() {
            if(inkHistory.length > 0) {
                const lastPath = inkHistory.pop();
                inkRedoStack.push(lastPath);
                canvas.remove(lastPath);
                canvas.renderAll();
            }
        }

        function redoInk() {
            if(inkRedoStack.length > 0) {
                const path = inkRedoStack.pop();
                inkHistory.push(path);
                canvas.add(path);
                canvas.renderAll();
            }
        }

        // --- Pen Logic ---
        function setPenMode(mode) {
            isEraserActive = false;
            canvas.isDrawingMode = true;
            canvas.discardActiveObject();
            canvas.requestRenderAll();
            canvas.defaultCursor = 'default';

            canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
            const color = document.getElementById('presentPenColor').value;
            const size = document.querySelector('.pen-slider').value; 

            if (mode === 'normal') {
                canvas.freeDrawingBrush.width = parseInt(size, 10);
                canvas.freeDrawingBrush.color = color;
                canvas.freeDrawingBrush.shadow = null;
            } else if (mode === 'cursive') {
                canvas.freeDrawingBrush.width = parseInt(size, 10);
                canvas.freeDrawingBrush.color = color;
                canvas.freeDrawingBrush.shadow = new fabric.Shadow({
                    blur: 3, offsetX: 3, offsetY: 3, color: 'rgba(0,0,0,0.2)'
                });
            }
            updatePenUI(mode);
        }

        function setEraserMode() {
            canvas.isDrawingMode = false; 
            isEraserActive = true;
            canvas.defaultCursor = 'crosshair'; 
            canvas.forEachObject(function(o){ if(o.type === 'path') o.selectable = false; });
            updatePenUI('eraser');
        }

        canvas.on('mouse:over', function(e) {
            if(isEraserActive && e.target && e.target.type === 'path') {
                canvas.remove(e.target);
                const index = inkHistory.indexOf(e.target);
                if (index > -1) inkHistory.splice(index, 1);
            }
        });
        
        canvas.on('mouse:move', function(e) {
             if(isEraserActive && e.target && e.target.type === 'path') {
                canvas.remove(e.target);
                const index = inkHistory.indexOf(e.target);
                if (index > -1) inkHistory.splice(index, 1);
            }
        });

        function updatePenUI(mode) {
            ['btnNormal', 'btnCursive', 'btnEraser'].forEach(id => document.getElementById(id).classList.remove('active'));
            if(mode === 'normal') document.getElementById('btnNormal').classList.add('active');
            if(mode === 'cursive') document.getElementById('btnCursive').classList.add('active');
            if(mode === 'eraser') document.getElementById('btnEraser').classList.add('active');
        }

        function updatePenSize(val) { if(canvas.freeDrawingBrush) canvas.freeDrawingBrush.width = parseInt(val, 10); }
        function changePenColor(hex) { if (canvas.freeDrawingBrush) canvas.freeDrawingBrush.color = hex; }


        // --- Presentation Mode ---
        function startPresentation() {
            saveCurrentState();
            isPresentationMode = true;
            document.body.classList.add('presentation-mode');
            
            inkHistory = [];
            inkRedoStack = [];

            canvas.selection = false;
            canvas.forEachObject(o => o.selectable = false);
            
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            }
            
            // Show Bar & Toggle Button
            document.getElementById('presentationBar').style.display = 'flex';
            document.getElementById('presentToggle').classList.add('active');
            
            resizeCanvas();
        }

        function endPresentation() {
            if(isRecording) toggleRecording();

            canvas.isDrawingMode = false;
            isPresentationMode = false;
            isEraserActive = false;
            document.body.classList.remove('presentation-mode');

            canvas.selection = true;
            canvas.forEachObject(o => o.selectable = true);
            canvas.defaultCursor = 'default';

            if (document.fullscreenElement) document.exitFullscreen();
            
            document.getElementById('presentationBar').style.display = 'none';
            document.getElementById('presentToggle').classList.remove('active');
            
            resizeCanvas();
        }

        // --- Project Logic ---
        let slides = []; let currentSlideIndex = 0;

        function saveProject() {
            saveCurrentState();
            const dataStr = JSON.stringify(slides);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "presentation.json";
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadProject(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loadedSlides = JSON.parse(e.target.result);
                    if(Array.isArray(loadedSlides)) {
                        slides = loadedSlides;
                        currentSlideIndex = 0;
                        loadSlide(0);
                        setTimeout(() => alert("Loaded!"), 200);
                    } else { alert("Invalid file."); }
                } catch(err) { alert("Error reading file."); }
            }
            reader.readAsText(file); input.value = ''; 
        }

        function saveCurrentState() { slides[currentSlideIndex] = JSON.stringify(canvas.toJSON()); }

        function loadSlide(index) {
            currentSlideIndex = index;
            const json = slides[index];
            canvas.setZoom(1);
            canvas.setDimensions({ width: BASE_WIDTH, height: BASE_HEIGHT });
            canvas.clear();
            
            if (json) {
                canvas.loadFromJSON(json, function() {
                    resizeCanvas();
                    if(isPresentationMode) {
                        canvas.selection = false;
                        canvas.forEachObject(o => o.selectable = false);
                    }
                    canvas.renderAll();
                });
            } else {
                canvas.setBackgroundColor('#ffffff');
                resizeCanvas();
            }
            updateCounters();
            inkHistory = [];
            inkRedoStack = [];
        }

        function updateCounters() { document.getElementById('slideCounter').innerText = `${currentSlideIndex + 1} / ${slides.length}`; }
        function addNewSlide() { saveCurrentState(); slides.push(null); loadSlide(slides.length - 1); }
        function nextSlide() { if (currentSlideIndex < slides.length - 1) { saveCurrentState(); loadSlide(currentSlideIndex + 1); } }
        function prevSlide() { if (currentSlideIndex > 0) { saveCurrentState(); loadSlide(currentSlideIndex - 1); } }

        function resizeCanvas() {
            const canvasArea = document.getElementById('canvasArea');
            let availableWidth, availableHeight;
            if (isPresentationMode) {
                availableWidth = window.innerWidth; availableHeight = window.innerHeight;
            } else {
                availableWidth = canvasArea.clientWidth - 20; availableHeight = canvasArea.clientHeight - 20;
            }
            const scaleX = availableWidth / BASE_WIDTH;
            const scaleY = availableHeight / BASE_HEIGHT;
            let scale = Math.min(scaleX, scaleY);
            if (!isPresentationMode && scale > 1.2) scale = 1.2;
            canvas.setDimensions({ width: BASE_WIDTH * scale, height: BASE_HEIGHT * scale });
            canvas.setZoom(scale);
            canvas.renderAll();
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('hidden'); setTimeout(resizeCanvas, 350); }
        function addText() { const text = new fabric.IText('Text', { left: 100, top: 100, fontFamily: 'Arial', fill: '#333333', fontSize: 30 }); canvas.add(text); canvas.centerObject(text); canvas.setActiveObject(text); }
        function changeFont(font) { const o = canvas.getActiveObject(); if(o && o.type.includes('text')) { o.set("fontFamily", font); canvas.renderAll(); }}
        function changeObjColor(hex) { const o = canvas.getActiveObject(); if(o) { o.set('fill', hex); canvas.renderAll(); }}
        function deleteObject() { const o = canvas.getActiveObject(); if(o) canvas.remove(o); }
        function setSolidBg(c) { canvas.setBackgroundImage(null,()=>canvas.renderAll()); canvas.setBackgroundColor(c,()=>canvas.renderAll()); }
        function setBgImage(i) { const f=i.files[0]; if(!f)return; const r=new FileReader(); r.onload=e=>{ fabric.Image.fromURL(e.target.result, img=>{ const s = Math.max(BASE_WIDTH/img.width, BASE_HEIGHT/img.height); canvas.setBackgroundImage(img, ()=>canvas.renderAll(), { scaleX:s, scaleY:s, originX:'left', originY:'top'}); })}; r.readAsDataURL(f); i.value=''; }
        function addObjImage(i) { const f=i.files[0]; if(!f)return; const r=new FileReader(); r.onload=e=>{ fabric.Image.fromURL(e.target.result, img=>{ img.scaleToWidth(200); canvas.add(img); canvas.centerObject(img); })}; r.readAsDataURL(f); i.value=''; }
        function toggleBullets() { const o = canvas.getActiveObject(); if(o && o.text) { const lines = o.text.split('\n'); const has = lines.every(l=>l.startsWith('‚Ä¢ ')); o.set('text', lines.map(l=>has?l.substring(2):(l.trim()?'‚Ä¢ '+l:l)).join('\n')); canvas.renderAll(); }}
        function toggleNumbering() { const o = canvas.getActiveObject(); if(o && o.text) { const lines = o.text.split('\n'); const has = lines[0].startsWith('1. '); let c=1; o.set('text', lines.map(l=>has?l.replace(/^\d+\.\s/,''):(l.trim()?`${c++}. ${l}`:l)).join('\n')); canvas.renderAll(); }}

        window.addEventListener('resize', resizeCanvas);
        if (window.innerWidth < 768) document.getElementById('sidebar').classList.add('hidden');
        slides[0] = JSON.stringify(canvas.toJSON());
        setTimeout(resizeCanvas, 100);
    </script>
